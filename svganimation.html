<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles/svganimation.css">
</head>
<body>
<svg>
 <path id="flowdirection" stroke="green" stroke-width="6" fill-opacity=".1"
       d="M 0,100 C 100,150 100,50 200,50 C 300,50 300,150 400,100">

 </path>

    <ellipse cx="20" cy="2" rx="10" ry="12" fill="red" opacity=".85"
             stroke="blue"
             stroke-width="2">
        <animateMotion dur="6s" rotate="auto"  repeatCount="2"
                       begin="controlgroup.click">
            <mpath xlink:href="#flowdirection"/>
        </animateMotion>
    </ellipse>
    <g id="controlgroup">
        <ellipse cx="200" cy="90" rx="33" ry="15" fill="yellow"
                 stroke="black" stroke-width="4" />
        <text x="175" y="101" font-size="31" fill="red"
              font-family="arial">Run</text>
    </g>

</svg>

</body>
</html>
